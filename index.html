<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Self-Driving Car Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <h1>Self-Driving Car Simulation</h1>
    <div class="controls">
      <button id="startPauseBtn">Start</button>
      <button id="saveBtn">Save Best Brain</button>
      <button id="discardBtn">Discard Saved Brain</button>
      <label><input type="checkbox" id="aiToggle" checked> AI mode</label>
      <span id="generation">Generation: 0</span>
      <span id="bestScore">Best score: 0</span>
    </div>
    <p class="hint">Use Arrow keys or WASD when manual driving enabled.</p>
  </div>

  <div id="canvasWrap">
    <canvas id="simCanvas"></canvas>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
